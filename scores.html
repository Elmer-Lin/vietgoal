
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VietGoal - Match Scores</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #da251d;
      --accent-color: #ffcc00;
      --background-color: #f4f4f4;
      --text-color: #222;
    }
    body {
      font-family: 'Noto Sans', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
    }
    header {
      background-color: var(--primary-color);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    nav {
      background-color: var(--accent-color);
      text-align: center;
      padding: 12px;
    }
    nav a {
      color: var(--primary-color);
      font-weight: bold;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }
    nav a:hover {
      color: #222;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      animation: fadeIn 1s ease-in;
    }
    .match {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>üáªüá≥ VietGoal</h1>
    <p>Vietnam V.League Match Scores</p>
  </header>
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="players.html">üë§ Players</a>
    <a href="scores.html">üìä Scores</a>
  </nav>
  <main>
    <div id="matchResults">Loading match data...</div>
  </main>
  <script>
    fetch("https://v3.football.api-sports.io/fixtures?league=292&season=2023", {
      headers: {
        "x-apisports-key": "171841d4eda6e7e2a5a55d80b920916e"
      }
    })
    .then(response => response.json())
    .then(data => {
      const resultsDiv = document.getElementById("matchResults");
      resultsDiv.innerHTML = "";
      data.response.slice(0, 10).forEach(match => {
        const div = document.createElement("div");
        div.className = "match";
        const date = new Date(match.fixture.date).toLocaleString();
        const home = match.teams.home.name;
        const away = match.teams.away.name;
        const homeGoals = match.goals.home;
        const awayGoals = match.goals.away;
        const status = match.fixture.status.short;
        div.innerHTML = `<h4>${date}</h4><p>${home} ${homeGoals} - ${awayGoals} ${away}<br>Status: ${status}</p>`;
        resultsDiv.appendChild(div);
      });
    })
    .catch(err => {
      document.getElementById("matchResults").innerText = "Failed to load match data.";
      console.error(err);
    });
  </script>
</body>
</html>
